<!DOCTYPE html>
<html ng-app='geneaprove'>
<head>
   <title>GeneaProve</title>
   <meta http-equiv="content-type" content="text/html;charset=utf-8">
   <link rel="stylesheet" href="geneaprove.min.css"/>
   <script type="text/javascript" src="geneaprove.min.js"></script>
</head>
<body>
   <nav>
      <div class="logo">
         <a href="/">G&eacute;n&eacute;aprove</a>
         <div class="tagline">Evidence your genealogy</div>
      </div>
      <div>
         <h2>File</h2>
         <ul>
            <li gp-menubutton='import' title='Import' data-font='fa-folder-open'></li>
         </ul>
      </div>
      <div>
         <h2 class='first'>Lists</h2>
         <ul>
            <li gp-menubutton='/personas' title='All persons' data-font='fa-users'></li>
            <li gp-menubutton='/places'   title='All places'  data-font='fa-globe'></li>
            <li gp-menubutton='/sources'  title='All sources' data-font='fa-book'></li>
         </ul>
      </div>
      <div>
         <h2>Reports</h2>
         <ul>
            <li gp-menubutton='/person'   title='Details'  data-font='fa-user'></li>
            <li gp-menubutton='/pedigree' title='Pedigree' data-font='fa-sitemap'></li>
            <li gp-menubutton='/fanchart' title='Fanchart' data-font='fa-wifi'></li>
            <li gp-menubutton='/radial'   title='Radial'   data-font='fa-asterisk'></li>
            <li gp-menubutton='/quilts'   title='Quilts'   data-font='fa-server' data-not-implemented='1'></li>
            <li gp-menubutton='/stats'    title='Stats'    data-font='fa-pie-chart'></li>
         </ul>
      </div>
   </nav>
   <div id='page_wrap' ui-view></div>
</body>
</html>
