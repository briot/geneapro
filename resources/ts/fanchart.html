<nav class='navbar navbar-settings'>
   <h2>Fanchart</h2>
   <ul class='nav navbar-nav'>
      <li class='group hide-if-small'>Settings</li>
      <li class='config-nav'>
          <label>Generations</label>
          <slider class='ui-slider-60' label='Parents' [(value)]='settings.fanchart.gens' min='1' max='30' (valueChange)='changed()'></slider>
      </li>
      <li class='config-nav'>
          <div>
             <input type="checkbox" [(ngModel)]='settings.sourcedEvents' (ngModelChange)='changed()'/>
             <label>Sourced events</label>
          </div>
          <div>
             <input type="checkbox" [(ngModel)]='settings.fanchart.showMarriages' (ngModelChange)='changed()'/>
             <label>Marriages</label>
          </div>
          <div>
             <input type="checkbox" [(ngModel)]='settings.fanchart.showMissing' (ngModelChange)='changed()'/>
             <label>Show missing persons</label>
          </div>
      </li>
      <li class='group hide-if-small'>Display</li>
      <li class='config-nav'>
          <slider class='ui-slider-60' label='Angle' [(value)]='settings.fanchart.angle' min='90' max='360' (valueChange)='changed()'></slider>
          <slider class='ui-slider-60' label='Spacing' [(value)]='settings.fanchart.space' min='0' max='100' (valueChange)='changed()'></slider>
      </li>
      <li class='config-nav'>
         <div>
            <input type="checkbox" [(ngModel)]='settings.fanchart.readableNames' (ngModelChange)='changed()'/>
            <label>Rotate text</label>
         </div>
      </li>
      <li class='config-nav'>
         <div>
            <label>Colors</label>
            <select [(ngModel)]='settings.fanchart.colorScheme' (ngModelChange)='changed()'>
              <option value="0">Rules</option>
              <option value="1">Pedigree</option>
              <option value="2">Generation</option>
              <option value="4">No fill</option>
              <option value="5">Quartile</option>
            </select>
            <gp-legend *ngIf='settings.fanchart.colorScheme==0'></gp-legend>
         </div>
         <div>
            <label>Appearance</label>
            <select [(ngModel)]='settings.fanchart.appearance' (ngModelChange)='changed()'>
               <option value="0">Flat</option>
               <option value="1">Gradient</option>
            </select>
         </div>
      </li>
   </ul>
</nav>

<div class='container-fluid'>
   <div class='row'>
      <div class='col-md-10 col-lg-9 panel'>
         <fanchart class='graph' [id]='id' (contextmenu)='onBackgroundContextMenu($event)'></fanchart>
      </div>
      <div [context-menu]='contextualLinks'></div>
   </div>
</div>
