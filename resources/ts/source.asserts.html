<div class='panel panel-default'>
   <div class='panel-heading clearfix gp-panel-heading-sm'>
      <h3 class='panel-title pull-left'>Assertions ({{data.asserts.allAsserts.length}})</h3>
      <div class='btn-group btn-group-sm' role='group'>
         <button class='btn btn-primary fa fa-plus' title='Add a new assertion' (click)='newAssert()'></button>
      </div>
   </div>

   <div class='panel-body'>
      <gp-asserts [asserts]='data.asserts'></gp-asserts>
   </div>
</div>
