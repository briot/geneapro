<nav class='navbar navbar-default navbar-settings'>
   <ul class='nav navbar-nav'>
      <li class='group hide-if-small'>Pedigree</li>
      <li class='config-nav'>
         <label>Generations</label>
         <slider id='ancestors' class='ui-slider-60' label='Parents' [(value)]='settings.pedigree.gens' min='1' max='20' (valueChange)='changed()'></slider>
         <slider id='desc' class='ui-slider-60' label='Children' [(value)]='settings.pedigree.descendant_gens' min='1' max='20' (valueChange)='changed()'></slider>
      </li>
      <li class='config-nav'>
         <div>
            <input type="checkbox" id='sourced' [(ngModel)]='settings.sourcedEvents' (ngModelChange)='changed()'/>
            <label for='sourced'>Sourced events</label>
         </div>
         <div>
            <input type="checkbox" id='details'  title='Whether to show additional details as you zoom in' [(ngModel)]='settings.pedigree.showDetails' (ngModelChange)='changed()'/>
            <label for='details'>Show details</label>
          </div>
          <div>
            <input type="checkbox" id='marriages' [(ngModel)]='settings.pedigree.showMarriages' (ngModelChange)='changed()'/>
            <label for='marriages'>Marriages</label>
          </div>
      </li>
      <li class='group hide-if-small'>Style</li>
      <li class='config-nav'>
          <input id='size' type="checkbox" [(ngModel)]='settings.pedigree.sameSize' (ngModelChange)='changed()'/>
          <label for='size' >Same size</label>
          <div>
             <label for='colors'>Colors</label>
             <select id='colors' [(ngModel)]='settings.pedigree.colorScheme' (ngModelChange)='changed()'>
               <option value="0">Rules</option>
               <option value="1">Pedigree</option>
               <option value="2">Generation</option>
               <option value="3">No box</option>
               <option value="5">Quartile</option>
             </select>
          </div>
          <div>
             <label for='appearance'>Appearance</label>
             <select id='appearance' [(ngModel)]='settings.pedigree.appearance' (ngModelChange)='changed()'>
                <option value="0">Flat</option>
                <option value="1">Gradient</option>
             </select>
          </div>
      </li>
      <li class='config-nav'>
         <div>
            <label for='layout'>Layout</label>
            <select id='layout' [(ngModel)]='settings.pedigree.layoutScheme' (ngModelChange)='changed()'>
               <option value="0">Expanded</option>
               <option value="1">Compact</option>
            </select>
         </div>
         <div>
            <label for='links'>Links</label>
            <select id='links' [(ngModel)]='settings.pedigree.linkStyle' (ngModelChange)='changed()'>
               <option value="0">Straight</option>
               <option value="1">Orthogonal</option>
               <option value="2">Curves</option>
            </select>
         </div>
      </li>
      <li class='config-nav'>
         <label>Spacing</label>
         <slider id='horiz' class='ui-slider-40' [(value)]='settings.pedigree.horizPadding' min='0' max='200' label='Horiz.' (valueChange)='changed()'></slider>
         <slider id='vert' class='ui-slider-40' [(value)]='settings.pedigree.vertPadding' min='0' max='60' label='Vert.' (valueChange)='changed()'></slider>
      </li>
   </ul>
</nav>

<div class='container-fluid'>
   <div class='row' style='height:100%'>
      <div class='col-md-12 panel'>
         <pedigree class='graph' [id]='id' (contextmenu)='onBackgroundContextMenu($event)'></pedigree>
      </div>
      <div [context-menu]='contextualLinks'></div>
   </div>
</div>
