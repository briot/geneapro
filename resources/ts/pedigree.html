<div class='row'>

   <div class='col-md-10 col-lg-9 panel'>
      <pedigree class='graph' [id]='id' (contextmenu)='onBackgroundContextMenu($event)'></pedigree>
   </div>

   <div class='col-md-2 col-lg-3 sidebar'>
      <div class='panel panel-default'>
         <div class='panel-heading'>Pedigree</div>
         <div class='panel-body'>
            <ul class='nav nav-pills nav-stacked'>
               <li class='config'>
                  <span>Ancestors</span>
                  <slider [(value)]='settings.pedigree.gens' min='1' max='30' (valueChange)='changed()'></slider>
               </li>
               <li class='config'>
                  <span>Descendants</span>
                  <slider [(value)]='settings.pedigree.descendant_gens' min='1' max='30' (valueChange)='changed()'></slider>
               </li>
               <li class='config'>
                  <span>Sourced events</span>
                  <input type="checkbox" [(ngModel)]='settings.sourcedEvents' (ngModelChange)='changed()'/>
               </li>
               <li class='config'>
                  <span>Show details</span>
                  <input type="checkbox" title='Whether to show additional details as you zoom in' [(ngModel)]='settings.pedigree.showDetails' (ngModelChange)='changed()'/>
               </li>
               <li class='config'>
                  <span>Marriages</span>
                  <input type="checkbox" [(ngModel)]='settings.pedigree.showMarriages' (ngModelChange)='changed()'/>
               </li>
            </ul>
         </div> <!-- panel-body -->
      </div> <!-- panel -->

      <div class='panel panel-default'>
         <div class='panel-heading'>Display</div>
         <div class='panel-body'>
            <ul class='nav nav-pills nav-stacked'>
               <li class='config'>
                  <span>Same size</span>
                  <input type="checkbox" [(ngModel)]='settings.pedigree.sameSize' (ngModelChange)='changed()'/>
               </li>
               <li class='config'>
                  <span>Colors</span>
                  <select [(ngModel)]='settings.pedigree.colorScheme' (ngModelChange)='changed()'>
                    <option value="0">Rules</option>
                    <option value="1">Pedigree</option>
                    <option value="2">Generation</option>
                    <option value="3">No box</option>
                    <option value="5">Quartile</option>
                  </select>
                  <gp-legend *ngIf='settings.pedigree.colorScheme==0'></gp-legend>
               </li>
               <li class='config'>
                  <span>Appearance</span>
                  <select [(ngModel)]='settings.pedigree.appearance' (ngModelChange)='changed()'>
                     <option value="0">Flat</option>
                     <option value="1">Gradient</option>
                  </select>
               </li>
               <li class='config'>
                  <span>Layout</span>
                  <select [(ngModel)]='settings.pedigree.layoutScheme' (ngModelChange)='changed()'>
                     <option value="0">Expanded</option>
                     <option value="1">Compact</option>
                  </select>
               </li>
               <li class='config'>
                  <span>Links</span>
                  <select [(ngModel)]='settings.pedigree.linkStyle' (ngModelChange)='changed()'>
                     <option value="0">Straight</option>
                     <option value="1">Orthogonal</option>
                     <option value="2">Curves</option>
                  </select>
               </li>
               <li class='config'>
                  <span>Horizontal spacing</span>
                  <slider [(value)]='settings.pedigree.horizPadding' min='0' max='200' (valueChange)='changed()'></slider>
               </li>
               <li class="config">
                  <span>Vertical spacing</span>
                  <slider [(value)]='settings.pedigree.vertPadding' min='0' max='60' (valueChange)='changed()'></slider>
               </li>
            </ul>
         </div> <!-- panel-body -->
      </div> <!-- panel -->
   </div>  <!-- col -->

   <div [context-menu]='contextualLinks'></div>

</div>
