<nav class='navbar navbar-settings'>
   <ul class='nav navbar-nav'>
      <li class='group hide-if-small'>Quilts</li>
      <li class='config-nav'>
         <input type='checkbox' title='Show selected persons only' [(ngModel)]='settings.quilts.collapsed' (ngModelChange)='changed()'/>
         <label>Selected persons only</label>
      </li>
      <li class='config-nav'>
         <input type='checkbox' title='Show all persons in database, not just in the tree of the selected person' [(ngModel)]='settings.quilts.whole' (ngModelChange)='changed()'/>
         <label>Whole database</label>
      </li>
   </ul>
</nav>

<div class='container-fluid'>
   <div class='row'>
      <div class='col-md-10 col-lg-9 panel'>
         <quilts class='graph' [id]='id' (AAcontextmenu)='onBackgroundContextMenu($event)'></quilts>
      </div>
      <div [context-menu]='contextualLinks'></div>
   </div>
</div>
