<p id="legendButton">
<input type="button" onclick="$('#legend').toggle(300)" value="Show legend"></input>
<a style="font-size:0.7em" target="_new" href="http://briot.github.com/geneapro/highlighting.html">Help</a>
</p>

<div id="legend" style="display:none" class="legend box_round box_shadow box_gradient">
  <table>
{% for name, style in rules %}
   <tr>
    <td style='{{style}}'>{{name}}</td>
   </tr>
{% endfor %}
  </table>
</div>
